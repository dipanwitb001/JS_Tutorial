        // to remove the image which is clicked
        document.querySelector('#images').addEventListener('click', (e) => {
            console.log(e.target.parentNode); //e.target gives the point from where the event is generated

            // here , the if the target is removed then only the image will be removed not the li(the bullet will still be present), so the parent node of the target is selected, which is the li, hence the li will be removed


            // let removeIt = e.target.parentNode
            // removeIt.remove();


            // the problem here is that, if any li is clicked then the target will be li, whose parent is ul, so the whole is removed

            // in this, the targeted tagname is checked, if its an img, then the target parent i.e image li will be removed.
            console.log(e.target.tagName);
            if(e.target.tagName === 'IMG'){
                console.log(e.target.id);
                let removeIt = e.target.parentNode;
                removeIt.remove();
            }
        })
