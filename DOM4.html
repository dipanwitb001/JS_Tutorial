<!-- edit and remove elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAI AUR CODE || DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName)
    {
        const li = document.createElement("li");
        li.innerHTML = langName;
        document.querySelector(".language").appendChild(li);
        //here, to append the language, it has to traver the whole tree
    }
    addLanguage("python");
    addLanguage("css");

    function addOptiLanguage(langName)
    {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName)); // all elements are not traversed
        document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage('golang')


    //edit
    const secondLang=document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML="Mojo" // not optimized

    // optimised way
    const newli = document.createElement('li')
    newli.innerHTML = "Mojo"
    secondLang.replaceWith(newli);


</script>
</html>
