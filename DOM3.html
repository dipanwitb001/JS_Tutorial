<!-- creating new element in DOM  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement("div");
    console.log(div)
    div.className = "main"
    div.id = "mymain"
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"

    div.innerText = "Chai aur Code using innerText"
    // this overwrite the values,first bring the value reference and then overwrites them
    const addText= document.createTextNode("\n Chai aur Code using textnode") // this will create a node itself
    div.appendChild(addText);
    // and appending or adding the textNode to the div

    document.body.appendChild(div);
    //finally appending the div to the body of the document
</script>
</html>
